<p>home works!</p>
<app-search-criteria
  (searchStateEvent)="onStateSearch($event); getCampingFacilities($event)"
></app-search-criteria>
<app-campsite
  *ngFor="let stateObject of stateFacilityInfo?.RECDATA"
  [stateObjectRef]="stateObject"
  (showDetailEvent)="getAttributes($event)"
  (showCampsiteIdEvent)="getCampsiteId($event)"
  [campsiteArray]="campsiteIdInfo"
>
</app-campsite>
<div *ngFor="let item of campsiteAttributesArray">
  <p>{{ item.AttributeName }}</p>
</div>
