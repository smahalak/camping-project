<!-- Displays the Camp Facility Name and phone number -->

<p class="name-text">
  Name {{ camp?.CampsiteName }}
  <span
    (click)="emitWatchListEvent(camp)"
    [ngClass]="{ watchLater: checkWatchList(camp) }"
    >Favorite
  </span>
</p>

<p class="name-text">Campsite Type {{ camp?.CampsiteType }}</p>
<!-- <div *ngFor="let attribute of camp.ATTRIBUTES"> -->
<!-- <p>{{ attribute.AttributeName }}</p> -->
<!-- </div> -->
<div *ngFor="let equipment of camp.PERMITTEDEQUIPMENT">
  <p class="name-text">{{ equipment.EquipmentName }}</p>
</div>

<button class="btn" (click)="test(camp.CampsiteID)">See camping guide</button>
