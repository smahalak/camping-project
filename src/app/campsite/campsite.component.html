<!-- Displays the Camp Facility Name and phone number -->
<div class="test-border">
  <p>{{ stateObjectRef?.FacilityName }}</p>
  <p>{{ stateObjectRef?.FacilityPhone }}</p>
  <button (click)="emitShowDetailEvent(stateObjectRef)">
    Click to see available campsites!
  </button>
</div>

<!-- loops through campsiteID -->
<div *ngIf="showDetails">
  <div *ngFor="let camp of campsiteArray">
    <!-- Provides campsite names -->
    <p>Campsite Name {{ camp?.CampsiteName }}</p>
    <p>Campsite Type {{ camp?.CampsiteType }}</p>

    <div *ngFor="let equipment of camp.PERMITTEDEQUIPMENT">
      <p>{{ equipment.EquipmentName }}</p>
    </div>

    <button (click)="test(camp.CampsiteID)">See camping guide</button>
  </div>
  <div *ngIf="campsiteArray.length === 0">
    <p>No campsite Info</p>
  </div>
</div>
