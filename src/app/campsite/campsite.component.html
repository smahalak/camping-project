<div class="test-border">
  <!-- <p>{{ stateRef }}</p> -->
  <p>{{ stateObjectRef?.FacilityID }}</p>
  <p>{{ stateObjectRef?.FacilityPhone }}</p>
  <p (click)="emitShowDetailEvent(stateObjectRef); setShowDetails()">
    more details
  </p>
</div>
<div *ngFor="let camp of campsiteArray">
  <div *ngIf="showDetails">
    <p>{{ stateDetailRef?.RECDATA?.ATTRIBUTES }}</p>
  </div>
  <p (click)="emitCampsiteIdEvent(camp?.CampsiteID); setShowCampsiteId()">
    Select A campSite
  </p>
</div>
