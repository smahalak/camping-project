<h2>Supply List</h2>


<form #filterForm="ngForm" (input)="setSearchTerm(filterForm)">
  <input type="text" placeholder="Search for an item" name="filter" ngModel>
</form>


<ul>
  <li *ngFor= "let item of filter(searchTerm); index as i ">
    <p [ngClass]="{ 'dontAdd': !item.needed }" *ngIf="item.needed"  (click)="neededItem(item)">{{item.name}}</p>
    
    </li>

</ul>

<form #addForm="ngForm" (ngSubmit)="addItem(addForm)">
  <label for="name">First Name</label>
  <input type="text" placeholder="Add an item" name="name" ngModel>

  <button >Add</button>
</form>
