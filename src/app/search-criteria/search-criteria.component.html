<form #stateSearchForm="ngForm" (ngSubmit)="emitStateSearch(stateSearchForm)">
  <label for="state">Select a State</label>
  <select name="state" id="state" class="state" ngModel>
    <option *ngFor="let state of states" value="{{ state }}">
      {{ state }}
    </option>
  </select>
  <button >Submit</button>
</form>
