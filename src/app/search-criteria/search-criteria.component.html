<div class="search-container">
  <form
    #stateSearchForm="ngForm"
    (ngSubmit)="emitStateSearch(stateSearchForm)"
    class="formStyle"
  >
    <div class="select-div">
      <label for="state">State</label>
      <select name="state" id="state" class="state" ngModel>
        <option *ngFor="let state of states" value="{{ state }}">
          {{ state }}
        </option>
      </select>
      <button class="btn">Submit</button>
    </div>
  </form>
</div>
